services:
  api:
    build:
      context: .
      target: production
    container_name: ops-backend-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  migrate:
    build:
      context: .
      target: builder
    command: npx prisma migrate deploy
    env_file:
      - .env
    depends_on:
      - db
    restart: "no"

  db:
    image: postgres:16
    container_name: ops-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
